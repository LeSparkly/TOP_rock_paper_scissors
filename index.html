<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="rockPaperScissors.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
      <button class="playButton">START GAME</button>
      <div class="text-container">
        <div class="humanMove">You chose:</div>
        <div class="computerMove">Computer chose</div>
        <div class="roundWinner">Round Winner...</div>
        <div class="playerScore">Your Score: 0</div>
        <div class="computerScore">Computer Score: 0</div>
      </div>
      <span class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </span>
    </div>
  </body>
</html>
