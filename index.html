<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="rockPaperScissors.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="play button">START GAME</button>
      <div>
        <div class="human move">wewe</div>
        <div class="computer move"></div>
        <div class="round winner"></div>
        <ul>
          <li id="player score"></li>
          <li class="computer score"></li>
        </ul>
      </div>
      <span class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </span>
    </div>
  </body>
</html>
